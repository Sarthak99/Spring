<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
</head>
<body>
<h1>Login Form</h1>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" autofocus="autofocus">
    <br />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" autofocus="autofocus">
    <br />
    <input type="submit" value="Log In">
</form>
<p th:if="${invalidCredentials}" class="error">Login failed due to incorrect username and password</p>
</body>
</html>
